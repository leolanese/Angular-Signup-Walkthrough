<button
  role="presentation"
  color="primary"
  class="ads-button-blue w100"
  routerLinkActive="active"
  [state]="{ step: 'login' }"
  [routerLink]="[
    {
      outlets: {
        outlet1: ['login'],
        outlet2: ['login'],
        outlet3: ['login'],
        outlet4: ['login'],
        outlet5: ['login']
      }
    }
  ]"
>Log in</button>

<h3 class="tac mt15">OR *</h3>
